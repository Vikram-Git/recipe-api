language: python
python:
  - "3.6"

services:
  - postgresql

before_install:
  - export DJANGO_SETTINGS_MODULE=config.settings.dev

install: "pip install -r requirements.txt"

before_script:
  - psql -c "CREATE DATABASE travisdb;" -U postgres
  - python manage.py migrate

script: 
  - python manage.py test
  - python manage.py flake8
